{% extends "layouts.html" %}

{% block title %}
    Add Shelf
{% endblock %}

{% block main %}
    <h1>New Shelf Number</h1>
    <p>Editing Shelf: {{ current_shelf_num }}</p>
    <form action="/edit_shelf" method="POST">
        <label for="shelf_number">New Shelf Number</label>
        <input autofill="off" autofocus name="shelf_number" placeholder="Number" type="numeric">
        <button type="submit">Edit Shelf</button>
    </form>
{% endblock %}
